<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"

        >supports HTML5 video</a
        >

</html>
